<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proof Vision - Reset Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <h1>{{ message }}</h1>
        <div class="container w-50">
            <form method="post" action="/account/reset-password/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputPassword1">New Password</label>
                    <input type="password" name="passwd1" class="form-control" id="exampleInputPassword1"
                        placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Retype New Password</label>
                    <input type="password" name="passwd2" class="form-control" id="exampleInputPassword1"
                        placeholder="Retype New Password">
                </div>
                <div>
                    <input type="hidden" name="uid" value="{{ uid }}">
                    <input type="hidden" name="token" value="{{ token }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
